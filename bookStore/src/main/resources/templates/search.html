<!DOCTYPE HTML>
<html>
	<head>
		<title>Online Bookstore</title>
		<link rel="stylesheet" th:href="@{/css/common.css}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script type="text/javascript" th:src="@{/js/book.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<input type="button" id="logout" class="btn btn-success float-right"  value="Logout">
			<h1>Search</h1>
				<form id="form" action="" method="POST" >
					<div class="form-group">
						<input type="textbox" id="search"  class="form-control" >
					</div>
				</form>
				<input type="button" id="btn" value="search" class="btn btn-primary" >
			
			<div id="list">
				<table class="table">
					<thead class="thead-dark">
					  <tr>
					    <th scope="col">Details</th>
					    <th scope="col">Title</th>
					    <th scope="col">Rank</th>
					  </tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="card" >
  					<div class="card-body">
  					</div>
				</div>
			</div>
		</div>
	</body>
</html>
